name: CI - Build and Test

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Check for security vulnerabilities
      run: |
        echo "🔍 Checking for security vulnerabilities..."
        npm audit --audit-level=high || echo "⚠️ Found vulnerabilities in development dependencies (non-blocking)"
        echo "📝 Note: Vulnerabilities in react-scripts are development-only and don't affect production builds"
        echo ""
        echo "📊 Detailed audit report:"
        npm audit --json > audit-report.json || true
        echo "Audit report saved to audit-report.json"
        
    - name: Upload audit report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-audit-report-${{ matrix.node-version }}
        path: audit-report.json
        retention-days: 7
      
    - name: Run tests
      run: npm test -- --coverage --watchAll=false
      env:
        CI: true
        
    - name: Build application
      run: npm run build
      
    - name: Check build size
      run: |
        echo "✅ Build completed successfully!"
        echo "📦 Build size:"
        du -sh build/
        echo "📁 Build contents:"
        ls -la build/
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: matrix.node-version == '20.x'
      with:
        name: build-files-${{ github.sha }}
        path: build/
        retention-days: 7
